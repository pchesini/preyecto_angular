<section class="todoapp">
    <header class="header">
      <div class="container">
        <h1>Mi Día</h1>
        <p>Todas mis tareas en un sólo lugar</p>
        <input
          class="new-todo"
          placeholder="Nueva tarea"
          autofocus
          type="text"
          (change)="changeHandrer($event)"
        />
      </div>
    </header>
    <div class="container todoapp-wrapper">
      <!-- This section should be hidden by default and shown when there are todos -->
      <section class="main">
        <ul class="todo-list">
          <li *ngFor="let tarea of tareas(); index as i">
            <div class="view">
              <input class="toggle" type="checkbox" [checked]="tarea.completado" (change)="updateTarea(i)"/>
              <label>{{ tarea.titulo }}</label>
              <button class="destroy" (click)="deleteTarea(i)"></button>
            </div>
            <input class="edit" value="Learn JavaScript" />
          </li>
          <!--
          <li>
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Buy a unicorn</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Buy a unicorn" />
          </li>
          <li class="editing">
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Make dishes</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Make dishes" />
          </li>
        -->
        </ul>
      </section>
      <!-- This footer should be hidden by default and shown when there are todos -->
      <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>{{ tareas().length }}</strong> Tareas</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
          <li>
            <a routerLink="/" class="selected">Todas</a>
          </li>
          <li>
            <a routerLink="/pending">Pendiente</a>
          </li>
          <li>
            <a routerLink="/completed">Completado</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button class="clear-completed">Clear completed</button>
      </footer>
    </div>
  </section>
