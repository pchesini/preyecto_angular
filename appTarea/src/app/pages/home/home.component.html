<section class="todoapp">
    <header class="header">
      <div class="container">
        <h1>Mi Día</h1>
        <p>Todas mis tareas en un sólo lugar</p>
        <input
          class="new-todo"
          placeholder="Nueva tarea"
          autofocus
          type="text"
          (change)="changeHandler($event)"
        />
      </div>
    </header>
    <div class="container todoapp-wrapper">
    <!-- Esta sección debe estar oculta de forma predeterminada y mostrarse cuando hay tareas -->
      <section class="main">
        <ul class="todo-list">
          <li *ngFor="let tarea of tareas(); index as i">
            <div class="view">
              <input class="toggle" type="checkbox" [checked]="tarea.completado" (change)="updateTarea(i)"/>
              <label>{{ tarea.titulo }}</label>
              <button class="destroy" (click)="deleteTarea(i)"></button>
            </div>
            <input class="edit" value="Learn JavaScript" />
          </li>
          <!--
          <li>
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Buy a unicorn</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Buy a unicorn" />
          </li>
          <li class="editing">
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Make dishes</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Make dishes" />
          </li>
        -->
        </ul>
      </section>
      <!-- Este pie de página debe estar oculto de forma predeterminada y mostrarse cuando hay tareas -->
      <footer class="footer">
        <!-- Esto debería ser `Quedan 0 elementos` por defecto -->
        <span class="todo-count"><strong>{{ tareas().length }}</strong> Tareas</span>
        <!-- Elimine esto si no implementa el enrutamiento -->
        <ul class="filters">
          <li>
            <a routerLink="/" class="selected">Todas</a>
          </li>
          <li>
            <a routerLink="/pending">Pendiente</a>
          </li>
          <li>
            <a routerLink="/completed">Completado</a>
          </li>
        </ul>
        <!-- Oculto si no quedan elementos completos ↓ -->
        <button class="clear-completed">Clear</button>
      </footer>
    </div>
  </section>
